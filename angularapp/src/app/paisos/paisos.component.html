<app-navsales></app-navsales>
<div class="app-paisos-general">
  <div class="tbl-paisos">
    <table>
      <thead class="m-auto">
        <tr>
          <th>Paisos</th>
        </tr>
      </thead>
      <tbody class="tbl-content">
        <tr *ngFor="let pais of paisos">
          <td>
            <button (click)="mostrarCiutats(pais)" class="btn btn-paisos m-2">{{ pais.nomPais }}</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex align-items-center jutify-content-center">
    <div class="btn-modify" *ngIf="isAdmin">
      <a href="/admin-modifypaisos">
        <span>Modifica</span>
      </a>
    </div>
    <div class="btn-vista">
      <a href="/vista-rpais">
        <span>Veu les reserves</span>
      </a>
    </div>
  </div>
</div>
