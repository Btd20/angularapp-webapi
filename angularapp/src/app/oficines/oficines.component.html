<div class="app-oficines-general">
  <div class="tbl-oficines">
    <table>
      <thead class="m-auto">
        <tr>
          <th>escull una oficina</th>
        </tr>
      </thead>
      <tbody class="tbl-content">
        <tr *ngFor="let oficinaItem of oficina">
          <button (click)="navigateToRooms(oficinaItem.officeID)" class="btn btn-oficines m-2"> {{ oficinaItem.nomOficina }} </button>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="btn-general-modify">
    <div *ngIf="isAdmin">
      <a href="/admin-modifyoficines" class="btn btn-modify">
        <span>Modifica</span>
      </a>
    </div>
    <div>
      <a href="/vista-rciutat" class="btn btn-modify">
        <span>Veu les reserves</span>
      </a>
    </div>
  </div>
</div>
