  <div class="res-box">
    <div class="resb-header">
      <div class="resb-titles">
        <div class="resb-subtitl">[sala.nomSala]</div>
        <div class="resb-titl">{{reserva.reserveID}}</div>
      </div>
      <!--AQUI NECESSITO FER UN IF. PERQUE ES CLAR, SI VULL FER SERVIR AQUEST COMPONENT HAIG DE MIRAR SI ES ADMIN DE LA SALA O NO.-->

    </div>
    <div class="resb-body">
      <span>DATA: <strong>{{reserva.dataReserva | date: 'dd-MM-yyyy'}}</strong></span>
      <span>HORA: <strong>{{formatTimeSpan(reserva.horaInici)}} / {{formatTimeSpan(reserva.horaFi)}}</strong></span>
      <span>ORGANITZAT PER: <strong id="username">{{username}}</strong></span>
    </div>
</div>
