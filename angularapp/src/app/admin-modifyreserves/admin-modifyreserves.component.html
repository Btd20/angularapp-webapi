<app-navadmin></app-navadmin>

<div class="row p-5 container-admin" *ngIf="isAdmin">
  <div class="adm-titl"><h4>Edici√≥ de reserves</h4></div>
  <div class="table-responsive">
    <table class="table-res">
      <thead>
        <tr>
          <th class="th-thead">
            <button class="btn btn-create" routerLink="/ferreserva" >
              <i class="fa-solid fa-plus"></i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="tr-boxcomponent" *ngFor="let reserva of reserves | slice:(currentPage-1)*pageSize:currentPage*pageSize">
          <td class="tr-name">Data de la reserva: {{reserva.dataReserva | date: 'dd-MM-yyyy'}}  <br />
                              Hora inici: {{ formatTimeSpan(reserva.horaInici)}}<br />
                              Hora fi: {{formatTimeSpan(reserva.horaFi)}}<br /></td>
          <td class="tr-butt">
            <button class="btn btn-info me-2"> <!--(click)="updateOficina(oficina)" -->Modificar</button>
            <button class="btn btn-danger"> <!--(click)="deleteOficina(oficina)"-->Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button (click)="previousPage()" [disabled]="currentPage === 1" [class.disabled]="currentPage === 1">
      <i class="fa-regular fa-chevron-left"></i>
    </button>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages" [class.disabled]="currentPage === totalPages">
      <i class="fa-regular fa-chevron-right"></i>
    </button>
  </div>
</div>
