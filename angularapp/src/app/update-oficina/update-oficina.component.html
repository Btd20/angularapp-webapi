<div class="container-popup">
  <h2 mat-dialog-title  class="titl-dialog">Modifica la oficina</h2>
  <mat-dialog-content>
    <form [formGroup]="oficinaForm">
      <mat-form-field appearance="outline">
        <mat-label class="input-ciutat">Nom de la Oficina</mat-label>
        <input matInput class="input-ciutat2" formControlName="nomOficina" placeholder="Escriu la oficina" />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button class="btn btn-update" (click)="updateOficina()">Acceptar</button>
    <button mat-raised-button mat-dialog-close class="btn btn-update">Cancelar</button>
  </mat-dialog-actions>
</div>
