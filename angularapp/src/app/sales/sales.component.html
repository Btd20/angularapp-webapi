<app-navsales></app-navsales>
<div class="app-sales-general">
  <div class="tbl-sales">
    <table>
      <thead class="m-auto">
        <tr>
          <th>sales</th>
        </tr>
      </thead>
      <tbody class="tbl-content">
        <tr *ngFor="let sala of sales">
          <td>
            <button (click)="navigateToFerReserves()" class="btn btn-sales m-2">{{ sala.nomSala }}</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="btn-general-modify">
    <div *ngIf="isAdmin">
      <a href="/admin-modifyrooms" class="btn btn-modify">
        <span>Modifica</span>
      </a>
    </div>
    <div>
      <a href="/vista-roficina" class="btn btn-modify">
        <span>Veu les reserves</span>
      </a>
    </div>
  </div>
</div>
