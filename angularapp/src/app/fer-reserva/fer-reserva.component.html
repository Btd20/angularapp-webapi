<app-navsales></app-navsales>
<div class="row p-5 container-reserva">
  <div class="res-titl"><strong>RESERVA UNA SALA</strong>  <i class="fa-duotone fa-arrow-right"></i>  <span>[NOM SALA]</span></div>
  <div class="res-body">
    <div class="res-gen">
      <div class="res-titlb"><h2>ALTRES</h2></div>
      <div class="res-gen4">
        <div class="res-subtitlb"><h4>País: </h4></div>
        <!--falta fer el if:NOT SELECCIONAT A PAIS I OFICINA-->
        <div class="res-txt" *ngIf="pais !== 'No seleccionat'">{{ pais }}</div>
        <div class="res-txt" *ngIf="pais === 'No seleccionat'">[Selector.Pais]</div>
      </div>

      <div class="res-gen4">
        <div class="res-subtitlb"><h4>Oficina: </h4></div>
        <div class="res-txt" *ngIf="pais !== 'No seleccionat'">{{ oficina }}</div>
        <div class="res-txt" *ngIf="pais === 'No seleccionat'">[Selector.Pais.Oficina]</div>

      </div>

      <div class="res-sales">
        <div class="res-subtitlb"><h4>Sala: </h4></div>
        <!--faltarien que aqui les opcions les passes x la BBDD-->
        <select name="select">
          <option value="value1">Value 1</option>
          <option value="value2" selected>Value 2</option>
          <option value="value3">Value 3</option>
        </select>
      </div>

        <div class="res-gen4">
          <div class="res-subtitlb"><h4>Organitzat per: </h4></div>
          <!--SEMPRE SERÀ L'USERNAME EL PROPIETARI DE LA RESERVA-->
          <div class="res-txt">{{ username }}</div>
        </div>

      </div>
    <div class="res-gen">
      <div class="res-titlb"><h2>hora</h2></div>
      <div class="res-subtitlb"><h4>comença:</h4></div>
      <input type="time" id="start" name="start"
             min="09:00" max="18:00" required>

      <div class="res-subtitlb"><h4>acaba:</h4></div>
      <input type="time" id="finish" name="finish"
             min="09:00" max="18:00" required>

    </div>
    <div class="res-gen">
      <div class="res-bodydate">
        <div class="res-titlb"><h2>RESERVA</h2></div>
        <div class="res-subtitlb"><h4>nom de la reserva:</h4></div>
        <input type="text" id="name" name="name" required
               minlength="4" maxlength="28" size="10">

        <div class="res-titlb"><h2>DATA</h2></div>
        <div class="res-subtitlb"><h4>COMENÇA:</h4></div>
        <input type="date" id="reunio-start" name="reunio-start"
               value="2018-07-22"
               min="1999-01-01" max="2024-12-31">


      </div>
    </div>
  </div>
  <div class="res-btn-g">
    <a class="btn res-btn-reserva" href="/reserves"><i class="fa-regular fa-arrow-right-from-arc"></i><span>reservar</span></a>
    </div>
</div>
