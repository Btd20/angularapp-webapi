<app-navprofile></app-navprofile>

<div class="container">
  <div class="form-container">
    <h4 class="txt">Canviar correu</h4>
    <form (ngSubmit)="changeEmail()">
      <div class="form-group">
        <label class="txt" for="currentEmail">Correu actual:</label>
        <input class="inputFamily" type="email" name="currentEmail" id="currentEmail" [(ngModel)]="currentEmail" required>
      </div>

      <div class="form-group">
        <label class="txt" for="newEmail">Nou correu:</label>
        <input class="inputFamily" type="email" name="newEmail" id="newEmail" [(ngModel)]="newEmail" required>
      </div>

      <div class="form-group">
        <label class="txt" for="confirmEmail">Confirmar correu:</label>
        <input class="inputFamily" type="email" name="confirmEmail" id="confirmEmail" [(ngModel)]="confirmEmail" required>
      </div>

      <button type="submit">Canviar correu</button>
    </form>
  </div>

  <div class="image-container">
    <i class="fa-duotone fa-envelopes"></i>
  </div>
</div>
