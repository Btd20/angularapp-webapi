<div class="container-prova-laia">
<h1 mat-dialog-title>Modifica la ciutat</h1>
<mat-dialog-content>
  <form [formGroup]="ciutatForm">
    <mat-form-field appearance="outline">
      <mat-label>Nom de la ciutat</mat-label>
      <input matInput formControlName="nomCiutat" placeholder="Escriu la ciutat" />
    </mat-form-field>
    <input type="hidden" />
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" class="btn btn-primary" (click)="updateCiutat()">Acceptar</button>
  <button mat-raised-button mat-dialog-close class="prova-laia">Cancelar</button>
</mat-dialog-actions>
</div>
