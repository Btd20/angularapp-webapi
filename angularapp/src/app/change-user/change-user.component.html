<app-navprofile></app-navprofile>

<div class="row p-5 container-admin">
  <div class="titl"><span>CANVIA D'USUARI</span></div>
  <div class="password-body">
    <form (ngSubmit)="changeUsername()">
      <div class="form-group">
        <label class="txt" for="currentUsername">Usuari actual:</label>
        <input class="inputFamily" type="text" name="currentUsername" id="currentUsername" [(ngModel)]="currentUsername" required>
      </div>

      <div class="form-group">
        <label class="txt" for="newUsername">Nou usuari:</label>
        <input class="inputFamily" type="text" name="newUsername" id="newUsername" [(ngModel)]="newUsername" required>
      </div>

      <div class="form-group">
        <label class="txt" for="confirmNewUsername">Confirmar nou usuari:</label>
        <input class="inputFamily" type="text" name="confirmUsername" id="confirmUsername" [(ngModel)]="confirmUsername" required>
      </div>

      <button type="submit">Canviar usuari</button>
    </form>
    <div class="icon-pass">
      <i class="fa-light fa-users"></i>
    </div>
  </div>
</div>
