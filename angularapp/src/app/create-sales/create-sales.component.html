<div class="container-popup">
  <h1 mat-dialog-title class="titl-dialog">Create Sala</h1>
  <mat-dialog-content>
    <form [formGroup]="salesForm" class="container-flex">
      <mat-form-field appearance="outline">
        <mat-label class="input-ciutat">Nom del pa√≠s</mat-label>
        <input matInput class="input-ciutat2" formControlName="nomPais" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label class="input-ciutat">Nom de la ciutat</mat-label>
        <input matInput class="input-ciutat2" formControlName="nomCiutat" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label class="input-ciutat">Nom de la oficina</mat-label>
        <input matInput class="input-ciutat2" formControlName="nomOficina" placeholder="Enter Oficina Name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label class="input-ciutat">Nom de la sala</mat-label>
        <input matInput class="input-ciutat2" formControlName="nomSala" required>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button class="btn btn-create" (click)="createOficina()">Crear</button>
    <button mat-raised-button mat-dialog-close class="btn btn-create" (click)="cancel()">Cancelar</button>
  </mat-dialog-actions>
</div>
