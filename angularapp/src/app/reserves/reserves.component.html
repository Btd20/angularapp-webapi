
<app-navsales></app-navsales>
<div class="row p-5 container-reserva">
  <div class="res-titl"><span>LES TEVES RESERVES</span></div>
  <div class="res-body">
    <!-- Verifica si reserves existe y si tiene elementos antes de iterar sobre ellas -->
    <ng-container *ngIf="reserves && reserves.length > 0">
      <mat-form-field class="flex-grow-1 custom-input">
        <input matInput placeholder="Buscar reserva per el nom de la Sala" [formControl]="salaControl">
        <mat-autocomplete #auto="matAutocomplete" class="custom-autocomplete">
          <mat-option class="custom-option" *ngFor="let sala of filteredSala" [value]="sala.nomSala">
            {{ sala.nomSala }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <reserva-box class="res-gen" *ngFor="let reserva of reserves" [reserva]="reserva"></reserva-box>

    </ng-container>

    <!-- Verifica si reserves no existe o si no tiene elementos para mostrar el mensaje -->
    <div class="center-text" *ngIf="!reserves || reserves.length === 0">
      <p class="cap-reserva-txt">No s'ha trobat cap reserva.</p>
    </div>
  </div>
  <div class="reserva-btn" *ngIf="!reserves || reserves.length === 0">
    <a class="btn btn-reserva align-items-center justify-content-center" href="/paisos"><span>Reserva</span></a>
  </div>
</div>
