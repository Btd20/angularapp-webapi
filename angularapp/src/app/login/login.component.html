<div class="app-login-general">
  <h2 class="lg-h2-titl">Inici de sessió</h2>
  <br />
  <form (ngSubmit)="login()">
    <div>
      <label for="username" class="d-block text-center">Usuari</label>
      <input type="text" id="username" name="username" class="m-auto login-inputUser lg-input d-block" [(ngModel)]="Username" required>
    </div><br />
    <div>
      <label for="password" class="d-block text-center">Contrasenya</label>
      <input type="password" id="password" name="password" class="m-auto login-inputUser lg-input d-block" [(ngModel)]="Password" required>
    </div><br />

    <div class="d-inline-flex lg-remember-comp">
      <label for="remember" class="text-center lg-remember">Recordar</label>
      <input type="checkbox" id="remember" class="text-center lg-remember-input" name="rememberme" [(ngModel)]="RememberMe">
      <!--Falta afegir el condicional de si està vuit, mosta't. De fet això hauria de ser un div i no pas un botó-->
      <button (click)="showMessage()">{{msgLogin}}</button>
    </div>
    <br />
    <button type="submit" class="btn btn-primary m-auto d-block">Iniciar sessió</button>
  </form>
  <br />
  <button class="btn btn-secondary m-auto d-block" (click)="goBack()">Tornar enrere</button>
</div>
